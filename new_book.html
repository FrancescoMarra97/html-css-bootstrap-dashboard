<!doctype html>
<html lang="en">
    <head>
        <title>New Book</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    
    <body>
        <header>
            <!-- place navbar here -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="./img/duck.png" width="60px" alt=""></a>
                  <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary" aria-disabled="true">Help</a>
                      </li>
                    </ul>
                    
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <div class="container d-flex justify-content-between align-center my-4">
                <div>
                    <h2 class="mb-4">Nuovo Libro</h2>
                   
                  <form class="row g-3">
                    <div class="col-md-6">
                      <h5 class="my-2">Nome Autore</h5>
                      <input type="text" class="form-control" placeholder="inserisci il nome dell'Autore" aria-label="First name">
                    </div>
                    <div class="col-md-6">
                      <h5 class="my-2">Cognome Autore</h5>
                      <input type="text" class="form-control" placeholder="inserisci il cognome dell'Autore" aria-label="Last name">
                    </div>
                    <div class="col-12">
                      <h5>Titolo</h5>
                      <input type="text" class="form-control"  placeholder="Inserisci il titolo del Libro">
                    </div>
                    <div class="col-md-4">
                     <h5>Genere</h5>
                      <select class="form-select">
                        <option selected><strong>Scegli il genere</strong></option>
                        <option>Romanzo Storico</option>
                        <option>Fantasy</option>
                        <option>Thriller</option>
                        <option>Avventura e Azione</option>
                        <option>Romantico</option>
                        <option>Giallo</option>
                        <option>Autobiografia</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                     
                      <h5>Anno di pubblicazione</h5>
                      <input type="text" placeholder="inserisci l'anno" class="form-control">
                    </div>
                    
                    <div class="col-md-4">
                      <h5>ISBN#</h5>
                      <input type="text" class="form-control" placeholder="inserisci il codice ISBN#">
                    </div>
                    <hr class="mt-5 mb-3">

                    <div class="col-12">
                      <h5>Note</h5>
                      <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" style="height: 100px"></textarea>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
                </div>  
            </div>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
